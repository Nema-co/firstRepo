<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="centralDiv">
        <h1>First Repo Test</h1>
        <h1>Please Enter Activities Below</h1>

        <div class="spacer">
            <label for="fname">Item to do:</label>
            <input id='activityDetail' type="text" class="inputFieldSet1" placeholder="Activities">
        </div>

        <div class="spacer">
            <label for="catagory">Catagory:</label>
            <select name="Catagory" id="catagory" class="inputFieldSet2">
                <option value="Study">Study</option>
                <option value="Leasure">Leasure</option>
                <option value="Family">Family</option>
                <option value="Health And Fitness">Health And Fitness</option>
                <option value="Chores">Chores</option>
                <option value="" selected>Catagory options</option>
            </select>
        </div>

        <div class="spacer">
            <label for="priority">Priority:</label>
            <select name="Priority" id="priority" class="inputFieldSet2">
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
                <option value="4">Priority 4</option>
                <option value="" selected>Priority options</option>
            </select>
        </div>

        <div class="spacer">
            <label for="fname">Deadline:</label>
            <input type="date" id="date1" class="inputFieldSet2">
        </div>
        <div class="spacer">
            <button class='submitButton' onclick="subitButton()">SAVE</button>
        </div>

    </div>
    <div class="centralDiv">
        <div id="animalCard" class="cardStyle">
            <h1 id='toDoListHeader'>To Do List</h1>
            <div id='toDoListDiv'>
                <ol id="list1">
                </ol>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
